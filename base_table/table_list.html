<!DOCTYPE html>
<html>

<head>
    <link href="/kite-admin/Plugins/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/kite-admin/Plugins/layui/css/layui.css" rel="stylesheet">
    <link href="/kite-admin/Plugins/Admin/layuipack.css" rel="stylesheet">
    <link href="/kite-admin/Plugins/Admin/kite.css" rel="stylesheet">
    <link href="/kite-admin/Plugins/Admin/imagebtn.css" rel="stylesheet">
    <link href="/kite-admin/Plugins/Animate/animate.min.css" rel="stylesheet">
</head>

<body class="animated fadeInRight">

<div class="kite-content">

    <div class="kite-toolbar">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label layui-form-label-search">产品名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="prdtName" name="prdtName" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label layui-form-label-search">内部产品</label>
                    <div class="layui-input-inline">
                        <select id="internalFlag" name="internalFlag">
                            <%
                            include("/Templates/_dict.html",
                                {dictId:"0004", showBlank:true, showKey:false, choose:''}){}
                            %>
                        </select>
                    </div>
                </div>
                <div class="layui-inline kite-searchbtn">
                    <button class="layui-btn-pack layui-btn layui-btn-normal" lay-submit=""
                            lay-filter="prdtddmast-search">查询
                    </button>
                    <button type="reset" class="layui-btn-pack layui-btn layui-btn-primary">重置</button>
                </div>
                <div class="layui-inline pull-right">
                    <a href="./table_add.html"
                       class="layui-btn-pack layui-btn layui-btn-normal">新增产品</a>
                </div>
            </div>
        </form>
    </div>

    <table id="table_list" lay-filter="table_list"></table>

    <script type="text/html" id="toolBar">
        <button class="btn_edit" title="编辑" lay-event="edit"></button>
        <button class="btn_delete" title="删除" lay-event="del"></button>
        <button class="btn_detail" title="详情" lay-event="detail"></button>
    </script>

    <script type="text/html" id="stsTpl">
        <%
        include("/Templates/_dict_table.html",
        {dictId:"0003", keyName:'capFlag', showKey:false}){}
        %>
    </script>

</div>

<script src="/kite-admin/Plugins/Jquery/jquery-2.1.4.min.js"></script>
<script src="/kite-admin/Plugins/layui/layui.all.js"></script>
<script src="/kite-admin/JsLib/Url.js"></script>
<script src="/kite-admin/JsLib/JsHelper.js"></script>
<script src="/kite-admin/JsLib/JsAuth.js"></script>
<script src="table_list.js"></script>
</body>

</html>
