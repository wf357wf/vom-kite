<!DOCTYPE html>
<html>

<head>
    <link href="/kite-admin/Plugins/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/kite-admin/Plugins/layui/css/layui.css" rel="stylesheet">
    <link href="/kite-admin/Plugins/Admin/layuipack.css" rel="stylesheet">
    <link href="/kite-admin/Plugins/Admin/kite.css" rel="stylesheet">
    <link href="/kite-admin/Plugins/Admin/imagebtn.css" rel="stylesheet">
    <link href="/kite-admin/Plugins/Animate/animate.min.css" rel="stylesheet">

    <style>
        p {
            margin-bottom: 15px;
            color: #737383;
        }

        .d-content {
            padding: 10px 40px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="animated fadeInRight">

<div class="kite-content">

    <blockquote class="layui-elem-quote">
        进度条
    </blockquote>

	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	  <legend>默认风格的进度条</legend>
	</fieldset>
	  
	<div class="layui-progress">
	  <div class="layui-progress-bar" lay-percent="40%"></div>
	</div>
	<div style="margin-top: 15px; width:300px">
	  <div class="layui-progress">
	    <div class="layui-progress-bar" lay-percent="70%"></div>
	  </div>
	</div>
	  
	<br>
	温馨提示：进度条的宽度是100%适配于它的父级元素，如上面的进度条是在一个300px的父容器中。
	 
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
	  <legend>更多颜色选取</legend>
	</fieldset>
	 
	<div class="layui-progress">
	  <div class="layui-progress-bar layui-bg-red" lay-percent="20%"></div>
	</div>
	 
	<br>
	 
	<div class="layui-progress">
	  <div class="layui-progress-bar layui-bg-orange" lay-percent="30%"></div>
	</div>
	 
	<br>
	 
	<div class="layui-progress">
	  <div class="layui-progress-bar layui-bg-green" lay-percent="40%"></div>
	</div>
	 
	<br>
	 
	<div class="layui-progress">
	  <div class="layui-progress-bar layui-bg-blue" lay-percent="50%"></div>
	</div>
	 
	<br>
	 
	<div class="layui-progress">
	  <div class="layui-progress-bar layui-bg-cyan" lay-percent="60%"></div>
	</div>
	 
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
	  <legend>大尺寸进度条</legend>
	</fieldset>
	<div class="layui-progress layui-progress-big">
	  <div class="layui-progress-bar" lay-percent="20%"></div>
	</div>
	   
	<br>
	<div class="layui-progress layui-progress-big">
	  <div class="layui-progress-bar layui-bg-green" lay-percent="35%"></div>
	</div>
	<br>
	<div class="layui-progress layui-progress-big">
	  <div class="layui-progress-bar layui-bg-cyan" lay-percent="75%"></div>
	</div>
	 
	<fieldset class="layui-elem-field layui-field-title" style="margin: 50px 0 30px;">
	  <legend>显示进度比文本</legend>
	</fieldset>
	<div class="layui-progress" lay-showpercent="true">
	  <div class="layui-progress-bar" lay-percent="20%"></div>
	</div>
	 
	<br>
	 
	<div class="layui-progress" lay-showpercent="true">
	  <div class="layui-progress-bar" lay-percent="5 / 10"></div>
	</div>
	 
	<br>
	 
	<div class="layui-progress layui-progress-big" lay-showpercent="true">
	  <div class="layui-progress-bar" lay-percent="70%"></div>
	</div>
</div>

<script src="/kite-admin/Plugins/Jquery/jquery-2.1.4.min.js"></script>
<script src="/kite-admin/Plugins/layui/layui.all.js"></script>
<script src="/kite-admin/JsLib/Url.js"></script>
<script src="/kite-admin/JsLib/JsHelper.js"></script>
<script src="/kite-admin/JsLib/JsAuth.js"></script>
</body>

</html>
